<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
<div class="banner-wrapper">
    <div class="container">
        <header class="header">
            <div class="header__logo"><a href="#" class="header__link">URLAUBSGLÃœCK</a></div>
            <nav>
                <ul class="header__menu">
                    <li class="header__menu-item">Log in</li>
                    <li class="header__menu-item">Sign up</li>
                </ul>
            </nav>
        </header>
        <section class="banner__content">
            <h2 class="banner__header">Share your</h2>
            <h2 class="banner__header">holiday dreams</h2>
            <p class="banner__text">And find the perfect partner to fullfill it</p>
            <a href="#" class="banner__button">Find your holiday partner</a>
        </section>
    </div>
</div>
<main>
<div class="partner-wrapper">
    <div class="container">
        <section class="partner">
            <h3 class="partner__header">Meet a partner for your
                best holiday</h3>
            <div class="partner__box">
                <div class="card card--first">
                    <figure>
                        <img src="img/kozel1.jpg" alt="photo" class="card__photo">
                        <figcaption>
                            <p class="card__name">Bradley Hunter</p>
                            <p class="card__description">Based in Chicago. I love playing tennis and loud music.</p>
                        </figcaption>
                    </figure>
                </div>

                <div class="card card--second">
                    <figure>
                        <img src="img/kozel2.jpg" alt="photo" class="card__photo">
                        <figcaption>
                            <p class="card__name">Lucas Marsha</p>
                            <p class="card__description">I get my inspiration from nature and objects around me. I have a passion to colours, typography and skateboards.
                            </p>
                        </figcaption>
                    </figure>
                </div>

                <div class="card card--third">
                    <figure>
                        <img src="img/koza1.jpg" alt="photo" class="card__photo">
                        <figcaption>
                            <p class="card__name">Heather Walker</p>
                            <p class="card__description">I'm a happy person that loves cats and climbing on mountains.
                            </p>
                        </figcaption>
                    </figure>
                </div>

                <div class="card card--fourth">
                    <figure>
                        <img src="img/koza2.jpg" alt="photo" class="card__photo">
                        <figcaption>
                            <p class="card__name">Bradley Hunter</p>
                            <p class="card__description">Based in Chicago. I love playing tennis and loud music.</p>
                        </figcaption>
                    </figure>
                </div>
            </div>
            <a href="#" class="banner__button banner__button--partner">See other partners</a>
        </section>
    </div>
</div>
</main>
</body>
</html>
